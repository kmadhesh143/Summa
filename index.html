<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShopIt - Your go-to online store for all your needs">
    <meta name="keywords" content="e-commerce, online shopping, products, ShopIt">

    <title>Shoplon</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #6402AC;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Left Section (Menu Icon and Logo) */
    .left-section {
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .menu-icon i {
      color: #fff;
    }

    .logo img {
      height: 30px; /* Adjust the size of the logo */
      width: auto;
    }

    /* Right Section (Search Bar and Cart Icon) */
    .nav-icons {
      display: flex;
      align-items: center;
    }

    .search-bar {
        padding: 7px;
        width: 400px;
        justify-content: center;
            border: none;
            color: #fff;
            background-color:#6402AC;
            border: 2px solid #fff;
            border-radius: 10px;
        margin-right: 10px;
   print-color-adjust: #fff;
            text-align: center;
    
            /* Default size for mobile */
    }

    .cart-icon {
      font-size: 22px;
      cursor: pointer;
      color: #fff;
    }

    /* Focus Styling for Search Bar */
    .search-bar:focus {
      outline: 2px solid #555;
    }

    /* Sliding Menu Styles */
    .menu {
      position: fixed;
      top: 0;
      left: -250px; /* Initially hidden off-screen */
      height: 100%;
      width: 250px;
      background-color: #6402AC;
      overflow-x: hidden;
      transition: left 0.3s ease; /* Smooth slide-in effect */
      padding-top: 60px; /* Adjust for fixed navbar height */
    }
    /* Styling for the image in the sliding menu */
.menu-image {
  width: 100%; /* Adjust to the menu's width */
  height: auto; /* Maintain aspect ratio */
  margin-bottom: 20px; /* Add some spacing below the image */
}


    .menu a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 15px;
      font-size: 18px;
    }

    .menu a:hover {
      background-color: #cecece;
    }

    /* Mobile view adjustments */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column; /* Stack elements vertically */
    align-items: center; /* Center the logo */
    padding: 10px; /* Add padding */
  }

  .left-section {
    width: 100%; /* Take full width for layout adjustments */
    display: flex;
    justify-content: center; /* Center the logo */
    position: relative; /* To position the menu icon */
    margin-bottom: 10px; /* Add spacing below the logo */
  }

  .menu-icon {
    position: absolute; /* Position it relative to the parent */
    left: 10px; /* Align the menu icon to the left */
    top: 50%; /* Vertically align with the logo */
    transform: translateY(-50%);
    font-size: 24px;
    color: #fff;
  }

  .logo img {
    height: 40px; /* Adjust logo size */
    width: auto;
  }

  .nav-icons {
    display: flex; /* Align search bar and cart icon in a row */
    align-items: center; /* Vertically center elements */
    justify-content: space-between; /* Add spacing between elements */
    width: 90%; /* Adjust width to fit the screen */
  }

  .search-bar {
    flex: 1; /* Allow the search bar to take available space */
    margin-right: 20px; /* Add spacing before the cart icon */
    border-radius: 10px;
    border: 2px solid #fff;
    padding: 7px;
    background-color: #6402AC;
    color: #fff;
  }

  .cart-icon {
    font-size: 24px;
    color: #fff;
  }
}




    /* Desktop screens */
    @media (min-width: 1024px) {
      .search-bar {
        width: 800px; 
        align-self: center;
        align-items: center;
        margin-right: 400px;/* For desktops */
      }
    }



    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      width: 250px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 85%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
    }

    .product-price {
      font-size: 16px;
      color: #6402AC;
      margin-top: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .add-to-cart {
      background-color: #6402AC;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-to-cart:hover {
      background-color: #5401a3;
    }
    @media screen and (max-width: 768px) {
  .product-card {
    width: 45%; /* Two products per row */
  }
}

@media screen and (max-width: 480px) {
  .product-card {
    width: 90%; /* One product per row on very small screens */
  }
}


.dot-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #6402AC;
      border-radius: 50%;
      animation: dot-animation 1.5s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.8s;
    }
    

    /* Animation for dots */
    @keyframes dot-animation {
      0%, 100% {
        transform: scale(0);
      }
      
      30% {
        transform: scale(2);
      }
     
    }





        
    </style>
</head>
<body>
    <nav class="navbar" id="navbar" style="position: fixed; top: 0; left: 0; right: 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000; transition: top 0.3s;">
        <div class="logo">
            <img src="c:\Users\admin\OneDrive\Desktop\shopit\20241021_180509.png" alt="Logo">
        </div>
        <div class="search-container">
            <input type="search" placeholder="Search..." id="search-bar" class="search-bar">
            <button id="toggle-search" class="toggle-button"><i class="fas fa-search"></i></button>
            <div class="cart-icon" onclick="viewCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count">0</span>
            </div>
        </div>
    </nav>
    <main style="padding-top: 80px; margin-top: 100px; height: 200vh; text-align: center;">
        <div id="product-container" class="product-container"></div>
        <div id="not-found" class="not-found" style="display:none;">No products found.</div> <!-- Page content goes here -->
    </main>

    <script>

let lastScrollTop = 0;
const navbar = document.getElementById("navbar");

window.addEventListener("scroll", function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
        // Scrolling down
        navbar.style.top = "-70px"; // Adjust this value according to your navbar height
    } else {
        // Scrolling up
        navbar.style.top = "0";
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
});



        document.getElementById('toggle-search').addEventListener('click', function() {
            const searchBar = document.getElementById('search-bar');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block'; // Show the search bar
                searchBar.focus(); // Focus on the search bar
            } else {
                searchBar.style.display = 'none'; // Hide the search bar
            }
        });

        const googleSheetURL = 'https://script.google.com/macros/s/AKfycbxiCV-nplP56tFGFSRGBevYfvxhtCDh1Ac2bNpZq1WpMuhk_UkY6VOyfSlMqWde5YOt/exec'; 

        let products = []; // Store fetched products here
        let cart = JSON.parse(localStorage.getItem('cart')) || [];


        function updateCartCount() {
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.innerText = cart.length; // Update the count
        }

        // Fetch products from Google Sheets
        fetch(googleSheetURL)
            .then(response => response.json())
            .then(data => {
                products = data; // Store products in the global variable
                displayProducts(products); // Initially display all products
            })
            .catch(error => console.log('Error fetching data:', error));

        function displayProducts(productList) {
    const productContainer = document.getElementById('product-container');
    const notFoundMessage = document.getElementById('not-found');
    productContainer.innerHTML = ''; // Clear previous products

    if (productList.length === 0) {
        notFoundMessage.style.display = 'block'; // Show "not found" message
    } else {
        notFoundMessage.style.display = 'none'; // Hide "not found" message
        productList.forEach(product => {
            const productCard = `
                <div class="product-card">
                    <img src="${product.img}" alt="${product.name}" class="product-image">
          <div class="product-details">
            <div class="product-name">${product.name}</div>
            <div class="product-price">â‚¹${product.discount}</div>
            <div class="product-description">${product.description}</div>
            <button class="add-to-cart" onclick="addToCart('${product.id}', '${product.name}', ${product.discount})">
              Add to Cart
            </button>
          </div>
            `;
            productContainer.innerHTML += productCard;
        });
    }
    updateCartCount();
}


        function addToCart(name, price, imageUrl, description) {
    const item = { name, price, imageUrl, description }; // Include imageUrl and description
    cart.push(item); // Add item to cart
    localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to localStorage
    updateCartCount(); // Update cart count in navbar
}





        function viewCart() {
    window.location.href = 'viewcart.html'; // Redirect to viewcart.html
}

        // Search functionality
        const searchInput = document.getElementById('search-bar');
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredProducts = products.filter(product => {
                return (
                    product.name.toLowerCase().includes(query) ||
                    product.price.toString().includes(query) ||
                    product.description.toLowerCase().includes(query)
                );
            });
            displayProducts(filteredProducts);
        });

    </script>
</body>
</html>
