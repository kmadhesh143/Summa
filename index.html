<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="skymart">
    <meta name="keywords" content="e-commerce, online shopping, products, Skymart">
    <meta name="author" content="Madhesh">
    <title>skymart</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6402AC;
            padding: 10px 20px;
            .navbar {
    position: fixed; /* Fixes the navbar to the top */
    top: 0; /* Aligns it to the top of the page */
    left: 0;
    right: 0;
    background: white; /* Background color */
    transition: top 0.3s; /* Smooth transition for hiding/showing */
    z-index: 1000; /* Ensure it stays above other content */
}
        }

        .logo img {
            height: 70px;
            align-items: center; /* Adjust logo size */
        }

        .search-container {
            justify-content: space-between;
            position: relative;
            display: flex; /* Use flexbox for alignment */
            align-items: center; 
            text-decoration-color: #fff;
            align-content: center;/* Center items vertically */
        }

        .search-bar {
            padding: 5px;
            border: none;
            color: #fff;
            background-color: #6402AC;
            border: 2px solid #fff;
            border-radius: 20px;
            display: none; 
            text-align: center;
    
            -webkit-text-fill-color: #b1b1b1;
            height:40px;/* Initially hidden */
            width: 500px; /* Default width for desktop */
            transition: width 0.3s ease; /* Smooth transition for width */
        }

        .toggle-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 20px; /* Space between search icon and input */
        }

        .cart-icon  {
            color: white;
           /* Adjust cart icon size */
            margin-left: 20px; /* Space between search bar and cart icon */
            font-size: 1.5rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack elements vertically */
                align-items: flex-start; /* Align items to the start */
            }

            .search-container {
                width: 100%; /* Full width for search container */
                justify-content: space-between; /* Space out search input and button */
                /* Margin for spacing */
            }
            .logo {
                margin: 0 auto; /* Center the logo */
            }
            

            .search-bar {
                width: 100%; /* Full width on mobile */
                display: block; /* Keep hidden until toggled */
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .search-bar {
                display: block;
                align-items: center; /* Show on desktop */
            }
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.8rem;
        }



        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        .main-content {
            flex: 1;
            margin-top: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container styling */
        .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
    gap: 25px;
    max-width: 1200px;
    width: 100%;
    margin-bottom: 10px;
}

/* Adjust grid layout for mobile view */
@media (max-width: 768px) {
    .product-container {
        grid-template-columns: repeat(2, 1fr); /* 3 items per row on mobile */
        gap: 10px; /* Smaller gap for mobile */
    }
}

        /* Product card styling */
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            background-color: #f3f3f3;
            transition: opacity 0.3s ease;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #777;
            margin: 5px 0 12px;
            line-height: 1.5;
        }

        .price-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .product-price {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .discounted-price {
            color: #f44336;
            text-decoration: line-through;
            font-size: 0.9rem;
        }

        .offer-percentage {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #fff;
            color: #440075;
            border: 2px solid #220547;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .add-to-cart:hover {
            background-color: #440075;
            color: #fff;
        }
        .loader {
            display: flex;
            margin-top: 250px;
            justify-content: center; /* Center dots horizontally */
            align-items: center;
            
            height: 50px;
        }

        .loader1 {
            display: flex;
            margin-top: 200px;
            justify-content: center;
            vertical-align: middle;/* Center dots horizontally */
            align-items: center;
            
            height: 50px;
        }
        /* Dot styles */
        .dot {
            width: 15px; /* Dot size */
            height: 15px;
            border-radius: 50%;
            background-color: #220547; /* Dot color */
            animation: bounce 0.6s infinite alternate;
        }

        /* Delay for each dot */
        .dot:nth-child(1) {
            animation-delay: 0s;
            margin: 10px;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
            margin: 10px;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
            margin: 10px;
        }

        /* Bounce animation */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px); /* Bounce height */
            }
          

       
        }





        
    </style>
</head>
<body>
    <nav class="navbar" id="navbar" style="position: fixed; top: 0; left: 0; right: 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000; transition: top 0.3s;">
        <div class="logo">
            <img src="20241021_180509.png" alt="Logo">
        </div>
        <div class="search-container">
            <input type="search" placeholder="Search the products" id="search-bar" class="search-bar">
            <button id="toggle-search" class="toggle-button"><i class="fas fa-search"></i></button>
            <div class="cart-icon" onclick="viewCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count">0</span>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <!-- Separate divs for each category with unique IDs -->
        <section>
            
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="hard-toys" class="product-container"></div>
        </section>
   

    <script>


let lastScrollTop = 0;
const navbar = document.getElementById("navbar");

window.addEventListener("scroll", function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
        // Scrolling down
        navbar.style.top = "-70px"; // Adjust this value according to your navbar height
    } else {
        // Scrolling up
        navbar.style.top = "0";
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
});



        document.getElementById('toggle-search').addEventListener('click', function() {
            const searchBar = document.getElementById('search-bar');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block'; // Show the search bar
                searchBar.focus(); // Focus on the search bar
            } else {
                searchBar.style.display = 'none'; // Hide the search bar
            }
        });



         async function fetchProducts(tagId) {
            const loader = document.querySelector('.loader');
    loader.style.display = 'flex';

    
try { const url = `https://script.google.com/macros/s/AKfycbxyBwmjezMdNrluL8q8vlXuuSoalqhMa5errik6Dz0b2-uJyzRhL9alwUk5QQ5DGc2Y1w/exec?tagId=${tagId}`; // Replace with your Apps Script URL
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");

                const products = await response.json();
                if (products.error) {
                    document.getElementById(tagId).innerText = products.error;
                } else {
                    displayProducts(products, tagId);
                }
            } catch (error) {
                console.error("Error fetching product data:", error);
                document.getElementById(tagId).innerText = "Failed to load products.";
            }
            finally {
        loader.style.display = 'none';  
    }
        }

        let products = []; // Store fetched products here
        let cart = JSON.parse(localStorage.getItem('cart')) || [];


        function updateCartCount() {
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.innerText = cart.length; // Update the count
        }

        function displayProducts(products, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing content
            

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-card');
                const offerPercentage = Math.round(((product.actualPrice - product.discountPrice) / product.actualPrice) * 100);
                productDiv.innerHTML = `
                    <div class="offer-percentage">${offerPercentage}% OFF</div>
                    <img src="${product.imageURL}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <p class="product-description">${product.description}</p>
                        <div class="price-info">
                            <span class="product-price">₹${product.discountPrice}</span>
                            <span class="discounted-price">₹${product.actualPrice}</span>
                        </div>
<button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price}, '${product.imageUrl}', '${product.description}')">Add to Cart</button>                    </div>
                `;
                container.appendChild(productDiv);
            });
            updateCartCount();
            
        } function viewCart() {
            window.location.href = 'viewcart.html'; // Redirect to viewcart.html
        }
        

        function addToCart(name, price, imageUrl, description) {
    const item = { name, price, imageUrl, description }; // Include imageUrl and description
    cart.push(item); // Add item to cart
    localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to localStorage
    updateCartCount(); // Update cart count in navbar
}

        const searchInput = document.getElementById('search-bar');
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredProducts = products.filter(product => {
                return (
                    product.name.toLowerCase().includes(query) ||
                    product.price.toString().includes(query) ||
                    product.description.toLowerCase().includes(query)
                );
            });
            displayProducts(filteredProducts);
        });
        // Fetch products for each category
        fetchProducts('hard-toys'); // Load hard toys



    </script>
</body>
</html>
